name: Deploy to GitHub Pages

on:
  # 每当push到main分支时触发部署
  push:
    branches: [master]
  # 手动触发部署
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # 获取所有历史记录以及标签（为了让vitepress可以生成"最后更新于"时间）
          fetch-depth: 0
      
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build
        run: pnpm run build
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vitepress/dist  # 部署的文件夹
          branch: gh-pages             # 部署到的分支
          clean: true                  # 自动清理旧文件